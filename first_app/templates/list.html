<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if access_users %}
    <table>
        <thead>
            <th>User Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            {% for acc in access_users %}
            <tr>
                <td>{{acc.Last_Name}}</td>
                <td>{{acc.Email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
